<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            transition: background 0.3s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1f2937, #4b5563);
            color: #e5e7eb;
        }
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .dark-mode .chat-container {
            background: #374151;
        }
        .btn {
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            background: #f3f4f6;
        }
        .dark-mode .message {
            background: #4b5563;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="chat-container w-full max-w-2xl">
        <div class="flex justify-between items-center p-4 bg-blue-600 text-white">
            <h1 class="text-xl font-bold">Live Chat Pro</h1>
            <button id="darkModeToggle" class="btn bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded">Toggle Dark Mode</button>
        </div>
        
        <div class="p-6">
            <div class="join-section mb-6">
                <h2 class="text-lg font-semibold mb-2">Join or Create Room</h2>
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <input type="text" id="roomId" placeholder="Enter Room ID" value="{{ room_id }}" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="username" placeholder="Enter your username" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="password" placeholder="Room password (optional)" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="joinBtn" class="btn bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2">Join Room</button>
                    <button id="setPasswordBtn" onclick="setRoomPassword()" class="btn bg-green-600 hover:bg-green-700 text-white rounded-lg p-2">Set Password (Host)</button>
                </div>
            </div>

            <div id="messages" class="mb-6"></div>

            <div class="input-group grid grid-cols-1 gap-4 sm:grid-cols-3 mb-6">
                <input type="text" id="message" placeholder="Type a message" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="recipient" placeholder="Recipient (optional)" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendBtn" class="btn bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2">Send Message</button>
            </div>

            <div class="controls grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4">
                <button id="startVoiceBtn" class="btn bg-green-600 hover:bg-green-700 text-white rounded-lg p-2">Start Voice Chat</button>
                <button id="endVoiceBtn" class="btn bg-red-600 hover:bg-red-700 text-white rounded-lg p-2">End Voice Chat</button>
                <button id="muteAllBtn" class="btn bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg p-2">Mute All</button>
                <button id="unmuteAllBtn" class="btn bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg p-2">Unmute All</button>
                <input type="text" id="targetUser" placeholder="Target username" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 col-span-2 sm:col-span-1">
                <button id="muteUserBtn" class="btn bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg p-2">Mute User</button>
                <button id="kickUserBtn" class="btn bg-red-600 hover:bg-red-700 text-white rounded-lg p-2">Kick User</button>
                <button id="banUserBtn" class="btn bg-red-600 hover:bg-red-700 text-white rounded-lg p-2">Ban User</button>
                <button id="promoteBtn" class="btn bg-purple-600 hover:bg-purple-700 text-white rounded-lg p-2">Promote Moderator</button>
                <input type="number" id="volume" min="0" max="100" value="100" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="adjustVolumeBtn" class="btn bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2">Adjust Volume</button>
                <button id="endRoomBtn" class="btn bg-red-600 hover:bg-red-700 text-white rounded-lg p-2 col-span-2 sm:col-span-1">End Room</button>
            </div>

            <div id="users" class="mt-6 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io.connect(window.location.origin, {
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 1000
        });
        const messagesDiv = document.getElementById('messages');
        const usersDiv = document.getElementById('users');
        const roomIdInput = document.getElementById('roomId');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageInput = document.getElementById('message');
        const recipientInput = document.getElementById('recipient');
        const targetUserInput = document.getElementById('targetUser');
        const volumeInput = document.getElementById('volume');
        const joinBtn = document.getElementById('joinBtn');
        const sendBtn = document.getElementById('sendBtn');
        const startVoiceBtn = document.getElementById('startVoiceBtn');
        const endVoiceBtn = document.getElementById('endVoiceBtn');
        const muteAllBtn = document.getElementById('muteAllBtn');
        const unmuteAllBtn = document.getElementById('unmuteAllBtn');
        const muteUserBtn = document.getElementById('muteUserBtn');
        const kickUserBtn = document.getElementById('kickUserBtn');
        const banUserBtn = document.getElementById('banUserBtn');
        const promoteBtn = document.getElementById('promoteBtn');
        const adjustVolumeBtn = document.getElementById('adjustVolumeBtn');
        const endRoomBtn = document.getElementById('endRoomBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');

        let currentUsername = '';
        let currentRoomId = '';
        let audioContext = null;
        let mediaRecorder = null;

        joinBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (roomId && username) {
                currentUsername = username;
                currentRoomId = roomId;
                socket.emit('join_room', { room_id: roomId, username: username, password: password });
            }
        });

        function setRoomPassword() {
            const roomId = roomIdInput.value.trim();
            const password = passwordInput.value.trim();
            if (roomId && password) {
                socket.emit('set_password', { room_id: roomId, password: password });
            } else {
                alert('Please enter both Room ID and Password');
            }
        }

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            const recipient = recipientInput.value.trim();
            if (message && currentRoomId) {
                socket.emit('send_message', { 
                    room_id: currentRoomId, 
                    username: currentUsername, 
                    message: message, 
                    recipient: recipient || null 
                });
                messageInput.value = '';
            }
        });

        async function startVoiceChat() {
            if (!currentRoomId) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    event.data.arrayBuffer().then(buffer => {
                        const audioData = btoa(String.fromCharCode(...new Uint8Array(buffer)));
                        socket.emit('voice_data', {
                            room_id: currentRoomId,
                            username: currentUsername,
                            audio_data: audioData
                        });
                    });
                };
                mediaRecorder.start(100); // Send audio chunks every 100ms
                socket.emit('start_voice_chat', { room_id: currentRoomId, username: currentUsername });
            } catch (err) {
                console.error('Error starting voice chat:', err);
                messagesDiv.innerHTML += `<p class="text-red-500">Error: Could not start voice chat</p>`;
            }
        }

        function endVoiceChat() {
            if (!currentRoomId) return;
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                mediaRecorder = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            socket.emit('end_voice_chat', { room_id: currentRoomId, username: currentUsername });
        }

        startVoiceBtn.addEventListener('click', startVoiceChat);
        endVoiceBtn.addEventListener('click', endVoiceChat);

        muteAllBtn.addEventListener('click', () => {
            if (currentRoomId) socket.emit('mute_all', { room_id: currentRoomId });
        });

        unmuteAllBtn.addEventListener('click', () => {
            if (currentRoomId) socket.emit('unmute_all', { room_id: currentRoomId });
        });

        muteUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('host_mute_user', { room_id: currentRoomId, username: target, mute: true });
            }
        });

        kickUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('kick_user', { room_id: currentRoomId, username: target });
            }
        });

        banUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('ban_user', { room_id: currentRoomId, username: target });
            }
        });

        promoteBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('promote_moderator', { room_id: currentRoomId, username: target });
            }
        });

        adjustVolumeBtn.addEventListener('click', () => {
            const volume = parseInt(volumeInput.value);
            if (volume >= 0 && volume <= 100 && currentRoomId) {
                socket.emit('adjust_volume', { room_id: currentRoomId, username: currentUsername, volume: volume });
            }
        });

        endRoomBtn.addEventListener('click', () => {
            if (currentRoomId) socket.emit('end_room', { room_id: currentRoomId });
        });

        messageInput.addEventListener('input', () => {
            if (currentRoomId) socket.emit('user_typing', { room_id: currentRoomId, username: currentUsername });
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            messagesDiv.innerHTML += `<p class="text-yellow-500">Disconnected. Attempting to reconnect...</p>`;
        });

        socket.on('reconnect', () => {
            messagesDiv.innerHTML += `<p class="text-green-500">Reconnected to server!</p>`;
            if (currentUsername && currentRoomId) {
                socket.emit('join_room', { room_id: currentRoomId, username: currentUsername });
            }
        });

        socket.on('join_success', (data) => {
            messagesDiv.innerHTML += `<p class="message">${data.message}</p>`;
            currentRoomId = data.room_id;
            fetchUsers();
        });

        socket.on('user_joined', (data) => {
            messagesDiv.innerHTML += `<p class="message">${data.username} joined at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('new_message', (data) => {
            messagesDiv.innerHTML += `<p class="message">${data.username} [${data.timestamp}]: ${data.message}</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('private_message', (data) => {
            messagesDiv.innerHTML += `<p class="message text-blue-600">${data.username} to ${data.recipient} [${data.timestamp}]: ${data.message} (Private)</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('voice_chat_started', (data) => {
            messagesDiv.innerHTML += `<p class="message text-green-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('voice_chat_ended', (data) => {
            messagesDiv.innerHTML += `<p class="message text-red-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('voice_data', (data) => {
            if (data.username !== currentUsername) {
                const audioData = atob(data.audio_data);
                const audioArray = new Uint8Array(audioData.length);
                for (let i = 0; i < audioData.length; i++) {
                    audioArray[i] = audioData.charCodeAt(i);
                }
                const audioBlob = new Blob([audioArray], { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.volume = volumeInput.value / 100;
                audio.play();
            }
        });

        socket.on('user_left', (data) => {
            messagesDiv.innerHTML += `<p class="message">${data.username} left at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('all_muted', (data) => {
            messagesDiv.innerHTML += `<p class="message text-yellow-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
            endVoiceChat();
        });

        socket.on('all_unmuted', (data) => {
            messagesDiv.innerHTML += `<p class="message text-yellow-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('user_muted', (data) => {
            messagesDiv.innerHTML += `<p class="message text-yellow-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
            if (data.username === currentUsername && data.muted) endVoiceChat();
        });

        socket.on('user_kicked', (data) => {
            messagesDiv.innerHTML += `<p class="message text-red-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('user_banned', (data) => {
            messagesDiv.innerHTML += `<p class="message text-red-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('moderator_promoted', (data) => {
            messagesDiv.innerHTML += `<p class="message text-purple-600">${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('volume_adjusted', (data) => {
            messagesDiv.innerHTML += `<p class="message">${data.username}'s volume set to ${data.volume}</p>`;
        });

        socket.on('room_ended', (data) => {
            messagesDiv.innerHTML += `<p class="message text-red-600">${data.message} at ${data.timestamp}</p>`;
            alert('Room has been ended by the host and all data has been deleted.');
            currentRoomId = '';
            usersDiv.innerHTML = '';
            endVoiceChat();
        });

        socket.on('user_typing', (data) => {
            messagesDiv.innerHTML += `<p class="message text-gray-500">${data.username} is typing...</p>`;
            setTimeout(() => {
                if (messagesDiv.lastElementChild && messagesDiv.lastElementChild.textContent.includes('is typing')) {
                    messagesDiv.lastElementChild.remove();
                }
            }, 2000);
        });

        socket.on('password_set', (data) => {
            messagesDiv.innerHTML += `<p class="message text-green-600">${data.message}</p>`;
        });

        socket.on('error', (data) => {
            messagesDiv.innerHTML += `<p class="message text-red-500">Error: ${data.message}</p>`;
        });

        socket.on('force_disconnect', (data) => {
            alert(data.message);
            window.location.reload();
        });

        function fetchUsers() {
            if (currentRoomId) {
                fetch(`/api/rooms/${currentRoomId}/users`)
                    .then(response => response.json())
                    .then(data => {
                        usersDiv.innerHTML = '<h3 class="text-lg font-semibold mb-2">Users:</h3>';
                        data.users.forEach(user => {
                            usersDiv.innerHTML += `<p class="text-sm">${user.username} ${user.is_muted ? '<span class="text-red-500">(Muted)</span>' : ''} ${user.is_moderator ? '<span class="text-purple-500">(Moderator)</span>' : ''} ${user.in_voice_chat ? '<span class="text-green-500">(In Voice)</span>' : ''}</p>`;
                        });
                    })
                    .catch(err => console.error('Error fetching users:', err));
            }
        }
    </script>
</body>
</html>
