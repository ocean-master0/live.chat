<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #1a73e8;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .input-group, .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1 1 100%;
            max-width: 100%;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 auto;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1557b0;
        }
        #messages {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #messages p {
            margin: 5px 0;
            word-wrap: break-word;
        }
        #users {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #users h3 {
            margin-bottom: 10px;
            color: #1a73e8;
        }
        @media (max-width: 600px) {
            .input-group, .controls {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                width: 100%;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Chat Room: {{ room_id }}</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="password" placeholder="Room password (optional)">
            <button id="joinBtn">Join Room</button>
        </div>
        <div id="messages"></div>
        <div class="input-group">
            <input type="text" id="message" placeholder="Type a message">
            <input type="text" id="recipient" placeholder="Recipient (optional)">
            <button id="sendBtn">Send Message</button>
        </div>
        <div class="controls">
            <button id="muteAllBtn">Mute All</button>
            <button id="unmuteAllBtn">Unmute All</button>
            <input type="text" id="targetUser" placeholder="Target username">
            <button id="muteUserBtn">Mute User</button>
            <button id="kickUserBtn">Kick User</button>
            <button id="banUserBtn">Ban User</button>
            <button id="promoteBtn">Promote to Moderator</button>
            <input type="number" id="volume" min="0" max="100" value="100">
            <button id="adjustVolumeBtn">Adjust Volume</button>
            <button id="endRoomBtn">End Room</button>
        </div>
        <div id="users"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io.connect(window.location.origin, {
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 1000
        });
        const roomId = "{{ room_id }}";
        const messagesDiv = document.getElementById('messages');
        const usersDiv = document.getElementById('users');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageInput = document.getElementById('message');
        const recipientInput = document.getElementById('recipient');
        const targetUserInput = document.getElementById('targetUser');
        const volumeInput = document.getElementById('volume');
        const joinBtn = document.getElementById('joinBtn');
        const sendBtn = document.getElementById('sendBtn');
        const muteAllBtn = document.getElementById('muteAllBtn');
        const unmuteAllBtn = document.getElementById('unmuteAllBtn');
        const muteUserBtn = document.getElementById('muteUserBtn');
        const kickUserBtn = document.getElementById('kickUserBtn');
        const banUserBtn = document.getElementById('banUserBtn');
        const promoteBtn = document.getElementById('promoteBtn');
        const adjustVolumeBtn = document.getElementById('adjustVolumeBtn');
        const endRoomBtn = document.getElementById('endRoomBtn');

        let currentUsername = '';

        joinBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (username) {
                currentUsername = username;
                socket.emit('join_room', { room_id: roomId, username: username, password: password });
            }
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            const recipient = recipientInput.value.trim();
            if (message) {
                socket.emit('send_message', { 
                    room_id: roomId, 
                    username: currentUsername, 
                    message: message, 
                    recipient: recipient || null 
                });
                messageInput.value = '';
            }
        });

        muteAllBtn.addEventListener('click', () => {
            socket.emit('mute_all', { room_id: roomId });
        });

        unmuteAllBtn.addEventListener('click', () => {
            socket.emit('unmute_all', { room_id: roomId });
        });

        muteUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target) {
                socket.emit('host_mute_user', { room_id: roomId, username: target, mute: true });
            }
        });

        kickUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target) {
                socket.emit('kick_user', { room_id: roomId, username: target });
            }
        });

        banUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target) {
                socket.emit('ban_user', { room_id: roomId, username: target });
            }
        });

        promoteBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target) {
                socket.emit('promote_moderator', { room_id: roomId, username: target });
            }
        });

        adjustVolumeBtn.addEventListener('click', () => {
            const volume = parseInt(volumeInput.value);
            if (volume >= 0 && volume <= 100) {
                socket.emit('adjust_volume', { room_id: roomId, username: currentUsername, volume: volume });
            }
        });

        endRoomBtn.addEventListener('click', () => {
            socket.emit('end_room', { room_id: roomId });
        });

        messageInput.addEventListener('input', () => {
            socket.emit('user_typing', { room_id: roomId, username: currentUsername });
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            messagesDiv.innerHTML += `<p style="color: orange;">Disconnected. Attempting to reconnect...</p>`;
        });

        socket.on('reconnect', () => {
            console.log('Reconnected to server');
            messagesDiv.innerHTML += `<p style="color: green;">Reconnected to server!</p>`;
            if (currentUsername) {
                socket.emit('join_room', { room_id: roomId, username: currentUsername });
            }
        });

        socket.on('join_success', (data) => {
            messagesDiv.innerHTML += `<p>${data.message}</p>`;
            fetchUsers();
        });

        socket.on('user_joined', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} joined at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('new_message', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} [${data.timestamp}]: ${data.message}</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('private_message', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} to ${data.recipient} [${data.timestamp}]: ${data.message} (Private)</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('user_left', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} left at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('all_muted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('all_unmuted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('user_muted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('user_kicked', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('user_banned', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('moderator_promoted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('volume_adjusted', (data) => {
            messagesDiv.innerHTML += `<p>${data.username}'s volume set to ${data.volume}</p>`;
        });

        socket.on('room_ended', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            alert('Room has been ended by the host.');
        });

        socket.on('user_typing', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} is typing...</p>`;
            setTimeout(() => {
                if (messagesDiv.lastElementChild) messagesDiv.lastElementChild.remove();
            }, 2000);
        });

        socket.on('error', (data) => {
            messagesDiv.innerHTML += `<p style="color: red;">Error: ${data.message}</p>`;
        });

        socket.on('force_disconnect', (data) => {
            alert(data.message);
            window.location.reload();
        });

        function fetchUsers() {
            fetch(`/api/rooms/${roomId}/users`)
                .then(response => response.json())
                .then(data => {
                    usersDiv.innerHTML = '<h3>Users:</h3>';
                    data.users.forEach(user => {
                        usersDiv.innerHTML += `<p>${user.username} ${user.is_muted ? '(Muted)' : ''} ${user.is_moderator ? '(Moderator)' : ''}</p>`;
                    });
                })
                .catch(err => console.error('Error fetching users:', err));
        }
    </script>
</body>
</html>
