<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #1a73e8;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .input-group, .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1 1 100%;
            max-width: 100%;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 auto;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1557b0;
        }
        #messages {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #messages p {
            margin: 5px 0;
            word-wrap: break-word;
        }
        #users {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #users h3 {
            margin-bottom: 10px;
            color: #1a73e8;
        }
        .join-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .input-group, .controls, .join-section .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                width: 100%;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Live Chat</h1>
    <div class="container">
        <div class="join-section">
            <h2>Join or Create Room</h2>
            <div class="input-group">
                <input type="text" id="roomId" placeholder="Enter Room ID" value="{{ room_id }}">
                <input type="text" id="username" placeholder="Enter your username">
                <input type="text" id="password" placeholder="Room password (optional)">
                <button id="joinBtn">Join Room</button>
                <button id="setPasswordBtn" style="background-color: #28a745;" onclick="setRoomPassword()">Set Password (Host)</button>
            </div>
        </div>
        <div id="messages"></div>
        <div class="input-group">
            <input type="text" id="message" placeholder="Type a message">
            <input type="text" id="recipient" placeholder="Recipient (optional)">
            <button id="sendBtn">Send Message</button>
        </div>
        <div class="controls">
            <button id="startVoiceBtn" style="background-color: #28a745;">Start Voice Chat</button>
            <button id="endVoiceBtn" style="background-color: #dc3545;">End Voice Chat</button>
            <button id="muteAllBtn">Mute All</button>
            <button id="unmuteAllBtn">Unmute All</button>
            <input type="text" id="targetUser" placeholder="Target username">
            <button id="muteUserBtn">Mute User</button>
            <button id="kickUserBtn">Kick User</button>
            <button id="banUserBtn">Ban User</button>
            <button id="promoteBtn">Promote to Moderator</button>
            <input type="number" id="volume" min="0" max="100" value="100">
            <button id="adjustVolumeBtn">Adjust Volume</button>
            <button id="endRoomBtn">End Room</button>
        </div>
        <div id="users"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io.connect(window.location.origin, {
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 1000
        });
        const messagesDiv = document.getElementById('messages');
        const usersDiv = document.getElementById('users');
        const roomIdInput = document.getElementById('roomId');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageInput = document.getElementById('message');
        const recipientInput = document.getElementById('recipient');
        const targetUserInput = document.getElementById('targetUser');
        const volumeInput = document.getElementById('volume');
        const joinBtn = document.getElementById('joinBtn');
        const sendBtn = document.getElementById('sendBtn');
        const startVoiceBtn = document.getElementById('startVoiceBtn');
        const endVoiceBtn = document.getElementById('endVoiceBtn');
        const muteAllBtn = document.getElementById('muteAllBtn');
        const unmuteAllBtn = document.getElementById('unmuteAllBtn');
        const muteUserBtn = document.getElementById('muteUserBtn');
        const kickUserBtn = document.getElementById('kickUserBtn');
        const banUserBtn = document.getElementById('banUserBtn');
        const promoteBtn = document.getElementById('promoteBtn');
        const adjustVolumeBtn = document.getElementById('adjustVolumeBtn');
        const endRoomBtn = document.getElementById('endRoomBtn');

        let currentUsername = '';
        let currentRoomId = '';
        let localStream = null;
        const peerConnections = {};

        joinBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (roomId && username) {
                currentUsername = username;
                currentRoomId = roomId;
                socket.emit('join_room', { room_id: roomId, username: username, password: password });
            }
        });

        function setRoomPassword() {
            const roomId = roomIdInput.value.trim();
            const password = passwordInput.value.trim();
            if (roomId && password) {
                socket.emit('set_password', { room_id: roomId, password: password });
            } else {
                alert('Please enter both Room ID and Password');
            }
        }

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            const recipient = recipientInput.value.trim();
            if (message && currentRoomId) {
                socket.emit('send_message', { 
                    room_id: currentRoomId, 
                    username: currentUsername, 
                    message: message, 
                    recipient: recipient || null 
                });
                messageInput.value = '';
            }
        });

        async function startVoiceChat() {
            if (!currentRoomId) return;
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                socket.emit('start_voice_chat', { room_id: currentRoomId, username: currentUsername });
                setupPeerConnections();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                messagesDiv.innerHTML += `<p style="color: red;">Error: Could not access microphone</p>`;
            }
        }

        function endVoiceChat() {
            if (!currentRoomId) return;
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            for (let sid in peerConnections) {
                peerConnections[sid].close();
                delete peerConnections[sid];
            }
            socket.emit('end_voice_chat', { room_id: currentRoomId, username: currentUsername });
        }

        startVoiceBtn.addEventListener('click', startVoiceChat);
        endVoiceBtn.addEventListener('click', endVoiceChat);

        muteAllBtn.addEventListener('click', () => {
            if (currentRoomId) socket.emit('mute_all', { room_id: currentRoomId });
        });

        unmuteAllBtn.addEventListener('click', () => {
            if (currentRoomId) socket.emit('unmute_all', { room_id: currentRoomId });
        });

        muteUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('host_mute_user', { room_id: currentRoomId, username: target, mute: true });
            }
        });

        kickUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('kick_user', { room_id: currentRoomId, username: target });
            }
        });

        banUserBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('ban_user', { room_id: currentRoomId, username: target });
            }
        });

        promoteBtn.addEventListener('click', () => {
            const target = targetUserInput.value.trim();
            if (target && currentRoomId) {
                socket.emit('promote_moderator', { room_id: currentRoomId, username: target });
            }
        });

        adjustVolumeBtn.addEventListener('click', () => {
            const volume = parseInt(volumeInput.value);
            if (volume >= 0 && volume <= 100 && currentRoomId) {
                socket.emit('adjust_volume', { room_id: currentRoomId, username: currentUsername, volume: volume });
            }
        });

        endRoomBtn.addEventListener('click', () => {
            if (currentRoomId) socket.emit('end_room', { room_id: currentRoomId });
        });

        messageInput.addEventListener('input', () => {
            if (currentRoomId) socket.emit('user_typing', { room_id: currentRoomId, username: currentUsername });
        });

        function setupPeerConnections() {
            fetch(`/api/rooms/${currentRoomId}/users`)
                .then(response => response.json())
                .then(data => {
                    data.users.forEach(user => {
                        if (user.username !== currentUsername && user.in_voice_chat) {
                            createPeerConnection(user.socket_id);
                        }
                    });
                });
        }

        function createPeerConnection(sid) {
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            peerConnections[sid] = pc;

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.ontrack = (event) => {
                const audio = new Audio();
                audio.srcObject = event.streams[0];
                audio.autoplay = true;
                audio.volume = volumeInput.value / 100;
            };

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('voice_signal', {
                        room_id: currentRoomId,
                        username: currentUsername,
                        signal: { type: 'candidate', candidate: event.candidate }
                    });
                }
            };

            pc.createOffer()
                .then(offer => pc.setLocalDescription(offer))
                .then(() => {
                    socket.emit('voice_signal', {
                        room_id: currentRoomId,
                        username: currentUsername,
                        signal: { type: 'offer', sdp: pc.localDescription }
                    });
                });
        }

        socket.on('voice_signal', (data) => {
            const { username, signal, from_sid } = data;
            if (username === currentUsername) return;

            let pc = peerConnections[from_sid];
            if (!pc) {
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                peerConnections[from_sid] = pc;

                pc.ontrack = (event) => {
                    const audio = new Audio();
                    audio.srcObject = event.streams[0];
                    audio.autoplay = true;
                    audio.volume = volumeInput.value / 100;
                };

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('voice_signal', {
                            room_id: currentRoomId,
                            username: currentUsername,
                            signal: { type: 'candidate', candidate: event.candidate }
                        });
                    }
                };

                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            }

            if (signal.type === 'offer') {
                pc.setRemoteDescription(new RTCSessionDescription(signal.sdp))
                    .then(() => pc.createAnswer())
                    .then(answer => pc.setLocalDescription(answer))
                    .then(() => {
                        socket.emit('voice_signal', {
                            room_id: currentRoomId,
                            username: currentUsername,
                            signal: { type: 'answer', sdp: pc.localDescription }
                        });
                    });
            } else if (signal.type === 'answer') {
                pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
            } else if (signal.type === 'candidate') {
                pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
            }
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            messagesDiv.innerHTML += `<p style="color: orange;">Disconnected. Attempting to reconnect...</p>`;
        });

        socket.on('reconnect', () => {
            console.log('Reconnected to server');
            messagesDiv.innerHTML += `<p style="color: green;">Reconnected to server!</p>`;
            if (currentUsername && currentRoomId) {
                socket.emit('join_room', { room_id: currentRoomId, username: currentUsername });
            }
        });

        socket.on('join_success', (data) => {
            messagesDiv.innerHTML += `<p>${data.message}</p>`;
            currentRoomId = data.room_id;
            fetchUsers();
        });

        socket.on('user_joined', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} joined at ${data.timestamp}</p>`;
            fetchUsers();
            if (localStream && data.username !== currentUsername) {
                createPeerConnection(data.socket_id);
            }
        });

        socket.on('new_message', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} [${data.timestamp}]: ${data.message}</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('private_message', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} to ${data.recipient} [${data.timestamp}]: ${data.message} (Private)</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('voice_chat_started', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
            if (data.username !== currentUsername && localStream) {
                createPeerConnection(data.socket_id);
            }
        });

        socket.on('voice_chat_ended', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
            if (peerConnections[data.socket_id]) {
                peerConnections[data.socket_id].close();
                delete peerConnections[data.socket_id];
            }
        });

        socket.on('user_left', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} left at ${data.timestamp}</p>`;
            fetchUsers();
            if (peerConnections[data.socket_id]) {
                peerConnections[data.socket_id].close();
                delete peerConnections[data.socket_id];
            }
        });

        socket.on('all_muted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
            endVoiceChat();
        });

        socket.on('all_unmuted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('user_muted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
            if (data.username === currentUsername && data.muted) endVoiceChat();
        });

        socket.on('user_kicked', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('user_banned', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('moderator_promoted', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            fetchUsers();
        });

        socket.on('volume_adjusted', (data) => {
            messagesDiv.innerHTML += `<p>${data.username}'s volume set to ${data.volume}</p>`;
            if (data.username === currentUsername) {
                for (let sid in peerConnections) {
                    peerConnections[sid].getReceivers().forEach(receiver => {
                        receiver.audioElement.volume = data.volume / 100;
                    });
                }
            }
        });

        socket.on('room_ended', (data) => {
            messagesDiv.innerHTML += `<p>${data.message} at ${data.timestamp}</p>`;
            alert('Room has been ended by the host and all data has been deleted.');
            currentRoomId = '';
            usersDiv.innerHTML = '';
            endVoiceChat();
        });

        socket.on('user_typing', (data) => {
            messagesDiv.innerHTML += `<p>${data.username} is typing...</p>`;
            setTimeout(() => {
                if (messagesDiv.lastElementChild) messagesDiv.lastElementChild.remove();
            }, 2000);
        });

        socket.on('password_set', (data) => {
            messagesDiv.innerHTML += `<p>${data.message}</p>`;
        });

        socket.on('error', (data) => {
            messagesDiv.innerHTML += `<p style="color: red;">Error: ${data.message}</p>`;
        });

        socket.on('force_disconnect', (data) => {
            alert(data.message);
            window.location.reload();
        });

        function fetchUsers() {
            if (currentRoomId) {
                fetch(`/api/rooms/${currentRoomId}/users`)
                    .then(response => response.json())
                    .then(data => {
                        usersDiv.innerHTML = '<h3>Users:</h3>';
                        data.users.forEach(user => {
                            usersDiv.innerHTML += `<p>${user.username} ${user.is_muted ? '(Muted)' : ''} ${user.is_moderator ? '(Moderator)' : ''} ${user.in_voice_chat ? '(In Voice)' : ''}</p>`;
                        });
                    })
                    .catch(err => console.error('Error fetching users:', err));
            }
        }
    </script>
</body>
</html>
